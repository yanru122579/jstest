<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let</title>
  </head>
  <body>
    <script>
      // let 的作用域是大括號花括號
      {
        let b = 10;
        console.log("b inside", b);
      }

      console.log("b outside", b);
    </script>
  </body>
</html>
