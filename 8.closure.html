<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>return</title>
  </head>
  <body>
    <script>
      // 閉包 return 一個 Function, 裡面可以放自己的變數
      function abc(a) {
        let myA = a;

        function bbb(b) {
          console.log("bbb", myA + b);

          return function (c) {
            console.log("ccc", myA + b + c);
          };
        }

        return bbb;
      }

      // 創建一個不被其他人污染的環境
      // const myResult = abc(2);
      // myResult(4);
      // myResult(5);
      // myResult(6);

      // 柯里化
      const myResult = abc(2)(6);
      myResult(5);
      myResult(7);
      myResult(50);

    </script>
  </body>
